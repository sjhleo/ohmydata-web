<article class="select-tree">
    <i-poptip trigger="click" placement="bottom-start" v-model="visible">
        <i-input
            readonly
            :value="current.parentName || current.categoryName"
            clearable
            @on-clear="onClear"
            placeholder="请选择分组"
        ></i-input>
        <template slot="content">
            <i-tree :data="data" @on-select-change="onSelect"></i-tree>
        </template>
    </i-poptip>
</article>
