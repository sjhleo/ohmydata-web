<div class="v-running-result-container">
    <i-modal title="运行结果" v-model="showResult" class-name="panelShowModal" footer-hide>
        <header>
            <p>参数</p>
        </header>
        <section class="params">
            <div class="param-item" v-for="param in params" :key="param.name">
                <span>{{param.name}}：</span>
                <i-input placeholder="请输入参数值" v-model="context[param.name]"></i-input>
            </div>
        </section>

        <div class="actions">
            <i-button type="primary" @click="onProcess">执行</i-button>
            <!-- <i-button type="primary" @click="onCancel" ghost>取消</i-button> -->
        </div>

        <header>
            <p>运行结果</p>
        </header>
        <section class="table-section">
            <i-table class="diy-table" :columns="columns" :data="data">
            </i-table>
        </section>
        <section class="btns">
            <i-button type="primary" @click="onConfirm">确定</i-button>
            <i-button type="primary" @click="onCancel" ghost>取消</i-button>
        </section>
    </i-modal>
</div>
